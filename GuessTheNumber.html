<!DOCTYPE html>
<html>
<head>
	<title>Viktors Guess number game</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app ="app">
<div class="container" ng-controller="GuessTheNumberController">
<h2>Guess the number</h2>
<p class="well lead">Guess the computer generated number between 1 to 1000</p>
<label>Your guess</label><input type="number" ng-model="guess" />
<button ng-click="verifyGuess()" class="btn btn-primary btn-sm">Verify</button>
<button ng-click="initializeGame()" class="btn btn-warning btn-sm">Restart</button>
<p>
<p ng-show="deviation<0" class="alert alert-warning">your guess was lower</p>
<p ng-show="deviation>0" class="alert alert-warning">your guess was higher</p>
<p ng-show="deviation===0" class="alert alert-success">YOU guessed correct</p>
</p>
<p class="text-info">Num. of guesses : <span class="badge">{{noOfTries}}</span></p>
</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
	<script type="text/javascript">
	angular.module('app',[])
	.controller('GuessTheNumberController', GuessTheNumberController);
function GuessTheNumberController($scope) {
	$scope.verifyGuess = function(){
		$scope.deviation = $scope.original - $scope.guess;
		$scope.noOfTries = $scope.noOfTries + 1;
	}
	$scope.initializeGame = function(){
		$scope.noOfTries = 0;
		$scope.original = Math.floor((Math.random() * 1000) + 1);
		$scope.guess = null;
		$scope.deviation = null;
	}
	$scope.initializeGame();
}
	</script>
</body>
</html>
